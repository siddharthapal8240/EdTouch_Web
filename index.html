    <script>
        var video = document.getElementById("vid");
        const options = {
            video: true
        }
        navigator.mediaDevices.getUserMedia(options)
            .then(function (stream) {
                video.srcObject = stream
            })
            .catch((error) => {
                alert("Unable to play");
            })
    </script>
